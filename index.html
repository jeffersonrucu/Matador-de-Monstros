<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <title>Matador de Monstros</title>
    </head>

    <body>
        
        <section id="matador-de-monstros">
            <div class="container">
                <div class="bar-players">
                    <div class="align-center ">
                        <h2> Jogador </h2>
                        <div class="life-bar">
                            <div class="life" :style="[colorLifePlayer, {width: lifePlayer + '%'}]"></div>
                        </div>
                        <p id="life-player"> {{ lifePlayer }} % </p>
                    </div>

                    <!------------------------>

                    <div class="align-center">
                        <h2> Monstros </h2>
                        <div class="life-bar">
                            <div class="life" :style="[colorLifeMonster, {width: lifeMonster + '%'}]"></div>
                        </div>
                        <p id="life-monster"> {{lifeMonster}} % </p>
                    </div>
                </div>

                <div class="attack" v-if="play">
                    <button type="button" class="btn btn-danger" @click="attack()" > Ataque </button>
                    <button type="button" class="btn btn-warning" @click="special()"> Especial </button>
                    <button type="button" class="btn btn-success" @click="cure()"> Cura </button>
                    <button type="button" class="btn btn-secondary" @click="giveUp()"> Desistir </button>
                </div>

                <div class="attack-history" v-if="play">
                    <ul id="player-history">
                        <li class="attack-player"> jogador atingiu Monstro com {{ damageCurrentPlayer }}</li>
                    </ul>
                    
                    <ul id="monster-history">
                        <li class="attack-monstro"> Monstro atingiu jogador com  {{ damageCurrentMonster }} </li>
                    </ul>
                </div>

                <div id="play-game" @click="playGame()">
                    <img src="./espada.png">
                </div>
                
                <div id="result" v-if="resultGame">
                    <p> {{ result }} </p>
                    <button type="button" class="btn btn-light mt-3" @click="close()"> FECHAR </button>
                </div>

                <p style="color: transparent;"> {{ result }} </p>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./controller.js"></script>
    </body>
</html>
